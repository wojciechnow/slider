<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
<div class="container1">
    <div class="slider">
        <ul>
            <li><img src="img/indeks.jpeg"></li>
            <li><img src="img/indeks1.jpeg"></li>
            <li><img src="img/indeks2.jpeg"></li>
            <li><img src="img/indeks3.jpeg"></li>
            <li><img src="img/indeks4.jpeg"></li>
            <li><img src="img/indeks5.jpeg"></li>
        </ul>
        <div class="ulControl">
            <div class='ulControl-Cont'>
                <button id="prevPicture"><span class="fas fa-step-backward fa-fw"></span></button>
                <button id="play" class="visible"><span class="fas fa-play-circle fa-fw"></span></button>
                <button id="pause"><span class="fas fa-pause-circle fa-fw"></span></button>
                <button id="nextPicture"><span class="fas fa-step-forward fa-fw"></span></button>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</div>
</body>
</html>
